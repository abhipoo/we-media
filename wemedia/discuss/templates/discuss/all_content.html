{% load static %}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'discuss/bootstrap.min.css' %}">
</head>

<body>
	<div class='col-lg-12'>
		<div class='row'>
			<div class='col-lg-6' id="Points">
				<br>
				
				All Content

				<br>

				{% if contents %}
				{% for content in contents %}
				<li><a href="{% url 'content' content.id %}">{{ content.title }}</a> 
					{% if content.creator %}
					by <a href="#">{{ content.creator }}</a>
					{% endif %}
				</li>
				{% endfor %}
				{% endif %}
			</div>

			<div class='col-lg-6' id="Counterpoints">
			</div>
		</div>
	</div>
</body>
</html>
