{% extends 'discuss/base.html' %}

{% block content %}

<style type="text/css">
.card-group [class*='col-'] {
  float:none;
}
</style>

<div class="container-fluid" id="Points" style="overflow-x: hidden;">
			<br>

			<h3>Recommendation requests</h3>

			<br>
			<!-- <div class="row"> -->
				<div class="card-columns">
			{% if asks %}
			{% for ask in asks %}
			<!-- <li><a href="{% url 'ask' ask.id %}">{{ ask.description | safe}}</a></li> -->
			<!-- <div class="col"> -->
				<div class="card">
				  <img src="{{ask.image.url}}" class="card-img-top" alt="{{ask.description}}">
				  <div class="card-body">
				    <h5 class="card-title">{{ask.description | safe}}</h5>
				    <!-- <p class="card-text">Add Some Description here.</p> -->
				    <a href="{% url 'ask' ask.id %}" class="btn btn-primary stretched-link"">Recommend</a>
				  </div>
				</div>
			<!-- </div> -->

			{% endfor %}
			{% endif %}
		</div>
		<!-- </div> -->

			<br>
		</div>
{% endblock %}
