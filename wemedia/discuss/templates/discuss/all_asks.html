{% extends 'discuss/base.html' %}

{% block content %}
<div class='col-lg-12'>
	<div class='row'>
		<div class='col-md-6 order-lg-2' id="Counterpoints">
			<br>
			<h4>Ask for a recommendation</h4>

			<br>

			<form action="{% url 'ask_recommendation' %}" method="post">
				{% csrf_token %}
				{{ form }}
				<input type="submit" value="Submit">
			</form>
		</div>

		<div class='col-md-6 order-lg-1' id="Points">
			<br>

			<h3>Recommendation requests</h3>

			<br>

			{% if asks %}
			{% for ask in asks %}
			<li><a href="{% url 'ask' ask.id %}">{{ ask.description }}</a></li>
			{% endfor %}
			{% endif %}

			<br>
		</div>

	</div>
</div>
{% endblock %}
