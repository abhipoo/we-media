{% extends 'discuss/base.html' %}

{% block content %}
<div class='col-lg-12'>
	<div class='row'>
		<div class='col-lg-5 order-lg-2 center' id="Counterpoints">
			<br>
			<h4>Ask for a recommendation</h4>

			<br>

			<form action="{% url 'ask_recommendation' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.as_p }}
				<input class="btn btn-outline-dark" type="submit" value="Submit">
			</form>
		</div>

	</div>
</div>
{% endblock %}
