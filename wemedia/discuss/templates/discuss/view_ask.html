{% load static %}

<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static 'discuss/bootstrap.min.css' %}">
</head>

<body>
	<div class='col-lg-12'>
		<div class='row'>
			<div class='col-lg-6' id="Points">
				<br>

				<h4>Looking for :</h4> 
				{% for content_type in content_types %}
				<button type="button" class="btn btn-primary">
				{{ content_type }}
				</button>
				{% endfor %}
				<br>
				<br>

				<h4>Description : </h4>

				{{ask.description}}

				<br>

				<hr>

				<h3>Recommendations</h3>

				<p>Add your recommendations:</p>
				<form action="{% url 'add_suggestion' ask.id %}" method="post">
					{% csrf_token %}
					{{ form }}
					<input type="submit" value="Submit">
				</form>

				<hr>

				{% for suggestion in suggestions %}
				<li>{{suggestion.description}}</li>
				{% endfor %}
			</div>



			<div class='col-lg-6' id="Counterpoints">
			</div>
		</div>
	</div>
</body>
</html>
